<!doctype html>
<!-- VERSION: 0.1.0 -->
<html lang="en" async>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Page with Single Photo</title>

    {{{ account.snippets.tagmanager_script }}}

    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">
    <link media="all" rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="document" data-office-type="{{ _office__sub_type_code }}">
      <section class="page page-A4 page-with-margins">
        <div class="page__content">
          {{# multiline_title }}
          <h2 class="page__title flex-none underblock w-100">{{{ multiline_title }}}</h2>
          {{/ multiline_title }}
          <figure class="photo--single w-{{# image_width }}{{ image_width }}{{/ image_width }}{{^ image_width }}100{{/ image_width }}">
            <picture class="aspect--{{# image_aspect_ratio }}{{ image_aspect_ratio }}{{/ image_aspect_ratio }}{{^ image_aspect_ratio }}four-thirds{{/ image_aspect_ratio }}">
              {{{ resizable_background_image }}}
            </picture>
            {{# image_caption }}<figcaption>{{ image_caption }}</figcaption>{{/ image_caption }}
          </figure>
        </div>
      </section>
    </article>
  </body>
</html>
