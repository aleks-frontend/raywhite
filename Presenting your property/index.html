<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="version" content="0.1.0">
    <title>Presenting your Property</title>
    
    {{{ account.snippets.tagmanager_script }}}

    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i">
    <link media="all" rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="document">
      <section class="page-A4 page-with-margins">
        <div class="row h-100 align-items-start">
          <div class="col-12">
            <h2 class="overblock"><b>{{ presentation_tips_title }}</b></h2>
            <h5 class="text-uppercase muted">{{ presentation_tips_subtitle }}</h5>
          </div>
          <div class="col-5">
            {{# collection.presentation_tips }}
              <h6>{{ tip_heading }}</h6>
              <p>{{ tip_description }}</p>
            {{/ collection.presentation_tips }}
          </div>
          <div class="col-7 align-self-end">
            <picture class="aspect--golden-portrait">{{{ resizable_background_image }}}</picture>
          </div>
        </div>
      </section>
    </article>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
