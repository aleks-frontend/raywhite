<!doctype html>
<!-- VERSION: 0.0.1 -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Autoflowing</title>

    {{{ account.snippets.tagmanager_script }}}

    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i">
    <link media="all" rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="document">
      <section data-autoflow-template class="page page-A4 page-with-margins">
        <div class="page__content">
          <h2 class="underblock">{{{ multiline_title }}}</h2>
          <main data-autoflow-content class="copy text-col-{{# column_count }}{{ column_count }}{{/ column_count }}{{^ column_count }}1{{/ column_count }} text-col-reflow">
            {{{ formatted_text---disable-INLINE }}}
          </main>
        </div>
      </section>
    </article>
    <script type="text/javascript" src="index.js"></script>
    <script>
      function paginate () {
        RW.autoFlow(window, {
          removeSelectors: ['.page__content > h2']
        });
      }
      RW.onHot(window, paginate)
      RW.onLoad(window).then(paginate)
    </script>
  </body>
</html>
