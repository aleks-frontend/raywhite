<!doctype html>
<!-- VERSION: 0.1.0 -->
<html lang="en" async>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Page with Image Column</title>

    {{{ account.snippets.tagmanager_script }}}

    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">
    <link media="all" rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="document" data-office-type="{{ _office__sub_type_code }}">
      <section class="page-A4 page-with-margins">
        <div class="page__content h-100" style="overflow: hidden">
          {{# multiline_title }}<h3 class="underblock flex-none">{{{ multiline_title }}}</h3>{{/ multiline_title }}

          <div class="flex-fill">
            <div class="row h-100">
              <div class="col-6 copy">
                {{{ formatted_text }}}
              </div>
              <div class="col-6">
                <div class="grid">
                  {{# collection.resizable_background_images---max-3 }}
                    <figure class="grid__figure">
                      <picture class="grid__image image">{{{ resizable_background_image }}}</picture>
                      {{# image_caption }}
                        <figcaption class="image__caption">{{ image_caption }}</figcaption>
                      {{/ image_caption }}
                    </figure>
                  {{/ collection.resizable_background_images---max-3 }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
