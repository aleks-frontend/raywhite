<!DOCTYPE html>
<html data-sign="OSR">
  <head>
    <title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i');
      @import url('https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i');

      :root {
        --yellow: {{{account.colors.brand-color}}};
        --white: {{{account.colors.white}}};
        --grey: {{{account.colors.secondary}}};
        --light-grey: {{{account.colors.light-grey}}};
        --lighter-grey: {{{account.colors.lighter-grey}}};
      }

      /* Inputs Order

      {{show-crop}}
      {{RW_office--as}}
      {{RW_background-image--as}}
      {{RW_sold-statistics--as}}
      {{RW_office-statistics--as}}
      {{RW_buyer-statistics--as}}
      {{RW_investor-statistics--as}}
      {{RW_rating-statistics--as}}
      {{RW_footer-text--as}}
      */

      html {
        font-family: 'Lato';
        color: var(--grey);
        word-break: break-word;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
        
      }

      /* Helper classes */
      .u-hide { display: none; }

      /* Helper class for fixing Reposition tool bug */
      .reposition-fix {
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;        
      }

      .reposition-fix div {
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      .fit {
        display: flex;
        flex-direction: column;
      }

      .header {
        position: relative;
        height: 168pt;
        padding: 40pt 193pt 20pt 48pt;
        background-color: var(--light-grey);
      }

      .heading {
          font-size: 30.7pt;
        line-height: 1em;
        font-family: 'Playfair Display';      
      }

      .heading--decorated {
        display: inline-block;
        margin-left: -4pt;
        padding: 8pt;
        font-size: 30.2pt;
        font-style: italic;
        background-color: var(--yellow);
      }

      .logo__container {
        position: absolute;
        top: 0pt;
        right: 51pt;
        width: 119pt;
        font-size: 0;
      }

      .logo {
        width: 100%;
        object-fit: contain;
      }

      .body {
        position: relative;
        display: flex;
        flex: 1;
        padding: 16pt 51pt;
      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        opacity: 0.6;
      }

      .grid {
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 146pt 189pt 146pt;
        grid-gap: 13pt;
        flex: 1;
      }

      .grid__item {
        display: flex;
        align-items: center;
        background-color: var(--white);
      }

      .grid__item--big {
        display: flex;
        grid-column: span 3;
        padding: 17pt 32pt;
      }

      .grid__item--big h1 {
        text-transform: uppercase;
        font-size: 54.6pt;
        line-height: 1em;
        font-weight: 700;
        margin-left: -6pt;
      }

      .grid__item--big p {
        font-size: 27.9pt;
        line-height: 1em;
        font-weight: 300;
      }

      .grid__item--small {
        flex-direction: column;
        padding: 14pt 12pt 5pt;
      }

      .grid__item--small h1 {
        margin-bottom: 7pt;
        font-size: 36pt;
        line-height: 1em;
        font-weight: 700;
      }

      .grid__item--small h3 {
        margin-bottom: 4pt;
        font-size: 21.9pt;
        line-height: 1em;
        font-weight: 300;
      }

      .grid__item--small p {
        margin-bottom: 3pt;
        font-size: 10pt;
        line-height: 1em;
        font-weight: 300;
      }

      .grid__item--small h3 + p {
        margin-top: 5pt;
      }

      .grid__item--small h1:last-child,
      .grid__item--small h3:last-child,
      .grid__item--small p:last-child {
        margin-bottom: 0;
      }

      .icon {
        width: 46pt;
        height: 46pt;
        object-fit: contain;
        object-position: center;
      }

      .icon--big {
        width: 135pt;
        height: 100pt;
        margin-left: -4pt;
      }

      .icon + .grid__copy--big {
        margin-left: 34pt;
      }

      .icon--big + .grid__copy--big {
        margin-left: 56pt;
        font-weight: 300;
      }

      .grid__copy--big {
        flex: 1;
        font-size: 27pt;
        line-height: 1.2em;
      }

      .grid__copy--small {
        flex: 1;
        margin-top: 17pt;
        text-align: center;
        font-size: 15pt;
      }

      .footer {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 152pt;
        padding: 36pt 51pt;
        background-color: var(--lighter-grey);
      }
      
      .footer__text,
      .footer__office {
        text-align: center;
        line-height: 1.2em;
      }

      .footer__text {
		font-family: 'Playfair Display';
        font-size: 31pt;
      }

      .footer__office {
		font-size: 14.7pt;
        font-weight: 300;
      }

      /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
    </style>
  </head>
  <body style="background: white" data-crop="{{show-crop}}" data-reduce-export-font-size-by-percent="0" data-reduce-firefox-font-size-by-percent="0" data-prevent-export-overflow="false">
    <div class="page">

      <div class="bleed">

        <div class="container fit">
          <div class="header">
            <div class="heading">Through all the numbers,</div><!--heading-->
            <div class="heading heading--decorated">to us you're number one</div><!--heading--decorated-->
            <div class="logo__container">
              <img src="{{{account.logos.primary}}}" class="logo"><!--logo-->
            </div><!--logo__container-->
          </div><!--header-->
          <div class="body">
            <div class="backgroundImage">
              <div class="reposition-fix">{{{RW_background-image--as}}}</div><!--reposition-fix-->
            </div><!--backgroundImage-->
            <div class="grid">
              <div class="grid__item grid__item--big">
                <img src="https://files.outfit.io/media_library_items/171813/RW-AnnualStats-people%2520icon.svg" class="icon"><!--icon-->
                <div class="grid__copy grid__copy--big u-heading-patch" data-max-height="300">{{{RW_sold-statistics--as}}}</div><!--grid__copy--big  max 155-->
              </div><!--grid__item--big-->
              <div class="grid__item grid__item--small">
                <img src="https://files.outfit.io/media_library_items/171814/RW-AnnualStats-house%2520icon.svg" class="icon"><!--icon-->
                <div class="grid__copy grid__copy--small u-heading-patch" data-max-height="150">{{{RW_office-statistics--as}}}</div><!--grid__copy--small-->
              </div><!--grid__item--small-->
              <div class="grid__item grid__item--small">
                <img src="https://files.outfit.io/media_library_items/171815/RW-AnnualStats-keys%2520icon.svg" class="icon"><!--icon-->
                <div class="grid__copy grid__copy--small u-heading-patch" data-max-height="250">{{{RW_buyer-statistics--as}}}</div><!--grid__copy--small max 150 -->
              </div><!--grid__item--small-->
              <div class="grid__item grid__item--small">
                <img src="https://files.outfit.io/media_library_items/171816/RW-AnnualStats-piggie%2520bank%2520icon.svg" class="icon"><!--icon-->
                <div class="grid__copy grid__copy--small u-heading-patch" data-max-height="200">{{{RW_investor-statistics--as}}}</div><!--grid__copy--small  max 150-->
              </div><!--grid__item--small-->
              <div class="grid__item grid__item--big">
                <img src="https://files.outfit.io/media_library_items/171817/RW-AnnualStats-10-10%2520icon.svg" class="icon icon--big"><!--icon-->
                <div class="grid__copy grid__copy--big u-heading-patch" data-max-height="300">{{{RW_rating-statistics--as}}}</div><!--grid__copy--big max 150 -->
              </div><!--grid__item--big-->
            </div><!--grid-->
          </div><!--body-->
          <div class="footer">
            <div class="footer__text" data-max-line="2">{{{RW_footer-text--as}}}</div><!--footer__text  max 1-->
            <div class="footer__office" data-max-line="1">raywhite{{{RW_office--as}}}.com</div><!--footer__office-->
          </div><!--body-->
        </div><!--container fit-->

      </div><!--bleed-->

    </div><!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/char-limit.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-line-check.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="js/hide-empty-titles.js"></script>
    <script src="js/custom-rich-text.js"></script>
    <script src="js/dynamic-inject.js"></script>
    <script src="js/text-fit-min.js"></script>
    <script src="https://outfit-assets-production.s3-accelerate.amazonaws.com/scripts/textfit.0.0.4.min.js" type="text/javascript"></script>
    <script>

      console.clear();

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
          hideEmptyTitles();
        });
      });

      const injectObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          injectDynamicContent();
        });
      });      

      const injectSources = document.querySelectorAll('[data-target-id]');

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      if ( injectSources.length > 0 ) {
        injectSources.forEach(src => {
          injectObserver.observe(src, {
            attributes: false,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: false,
            characterDataOldValue: true
          });            
        });
      }    

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
        injectDynamicContent();
        hideEmptyTitles();
      });

      checkCrop();
      checkExport();
      charLimit();

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
      TextFit.fit({
        selector: '.textFit'
      });


    </script>


  </body>
</html>
