    <script type="text/javascript">

                  </svg>

                  <small class="muted text-uppercase">{{ feedback__source }}</small>
                </div>
              </td>
              <td>{{{ feedback__comment }}}</td>
            </tr>
          </tbody>
        </table>
        <div class="feedback-grid__divider"></div>

</html>
