<!DOCTYPE html>
<html data-sign="OS?">

<head>
  <title>Outfit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="./css/minireset.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">
  
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i');
    @import url('https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i');
    
    /* Inputs Order 
    {{#T--overlay-style}}{{/T--overlay-style}}
    {{#feature-image}}{{/feature-image}}
    {{#T--position}}{{/T--position}}
    {{#T--heading}}{{/T--heading}}
    {{#T--testimonial}}{{/T--testimonial}}
    {{#T--author-name}}{{/T--author-name}}
    */

    :root {
      --yellow: {{{account.colors.brand-color}}};
      --white: {{{account.colors.white}}};
      --light-grey: {{{account.colors.light-grey}}};
      --grey: {{{account.colors.secondary}}};
      --black: #000000;

      --transparent-white: rgba(255, 255, 255, 0.95);
      --transparent-black: rgba(0, 0, 0, 0.6);

      --quote-color: var(--yellow);
    }

    body {
      font-family: "Lato";
      font-size: 1rem;
      color: var(--grey);
      word-break: break-word;
      text-align: center;
    }

    .backgroundImage {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    .backgroundImage div {
      width: auto !important;
      height: auto !important;
      right: 0;
      bottom: 0;
    }

    /* Helper classes */
    .u-hide {
      display: none;
    }

    /* Helper class for fixing Reposition tool bug */
    .reposition-fix {
      position: absolute;
      overflow: hidden;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .reposition-fix div {
      top: 0 !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
    }

    {{^feature-image}}
    .backgroundImage {
      background: var(--light-grey);
    }
    {{/feature-image}}

    .main {
      width: 100%;
      padding: 0 3mm 3mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-inner {
      padding: 50px;
      background: var(--white);
    }

    .heading,
    .heading h1 {
      font-family: 'Playfair Display';
      font-weight: normal;
      font-size: 50.23px;
      line-height: 1.2em;
      letter-spacing: 0;
    }
    
    .heading.commercial,
    .heading.commercial h1 {
      font-family: 'Oswald';
      text-transform: uppercase;
    }

    .heading {
      margin-bottom: 40px;
      max-height: 2.64em;
    }

    .testimonial,
    .testimonial p {
      font-family: 'Lato';
      font-weight: 300;
      font-size: 27px;
      font-style: italic;
      line-height: 1.2em;
      letter-spacing: 0;
    }

    .testimonial {
      margin-bottom: 32px;
      padding: 1px 0;
      max-height: 5.04em;
    }

    .author,
    .author h3 {
      font-family: 'Playfair Display';
      font-weight: normal;
      font-size: 40px;
      line-height: 1.2em;
      letter-spacing: 0;
    }
    
    .author.commercial,
    .author.commercial h3 {
      font-family: 'Oswald';
      text-transform: uppercase;
    }

    .author {
      max-height: 1.44em;
    }

    .quote {
      position: relative;
    }

    .quote-start,
    .quote-end,
    .quote-separator {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 52.362px;
      height: 42.566px;
    }

    .quote-separator {
      margin: 0 auto 32px;
    }

    .keyline {
      position: absolute;
      top: 15px;
      right: 0;
      bottom: 25px;
      left: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .keyline::after,
    .keyline::before {
      content: "";
      display: block;
      height: 100%;
      flex: 1;
      border: solid var(--yellow);
      border-width: 8px;
    }

    .keyline::before {
      border-right-width: 0 !important;
    }

    .keyline::after {
      margin-left: 115px;
      border-left-width: 0 !important;
    }

    /* Full */
    .o-full .quote-start,
    .o-full .quote-end,
    .o-full .keyline {
      display: none;
    }
    
    .o-full .testimonial,
    .o-full .testimonial p {
      font-weight: normal;
    }
    
    .o-full .author,
    .o-full .author h3 {
      font-family: 'Lato';
      font-weight: normal;
    }
    
    .o-full .main {
      background: var(--white);
    }
    
    .o-full .main-inner {
      padding: 50px 70px 150px;
    }

    /* Light */
    .o-light .quote-separator,
    .o-light .quote-end,
    .o-light .keyline {
      display: none;
    }

    .o-light .quote {
      padding-left: 100px;
    }

    .o-light .quote-start {
      position: absolute;
      top: 5px;
      left: 0;
      width: 85px;
      height: 69px;
    }

    .o-light .main {
      position: absolute;
      bottom: 3mm;
      right: 3mm;
      left: 3mm;
      width: auto;
      padding: 0 50px 130px;
    }

    .o-light .main-inner {
      padding: 35px 25px;
      background: var(--transparent-white);
    }

    .o-light .heading,
    .o-light .heading h1 {
      font-size: 47.74px;
    }

    .o-light .heading {
      margin-bottom: 0.5em;
    }

    .o-light .testimonial,
    .o-light .testimonial p {
      font-size: 21.95px;
    }

    .o-light .testimonial {
      margin-bottom: 0.5em;
    }

    .o-light .author,
    .o-light .author h3 {
      font-family: 'Lato';
      font-size: 22.85px;
    }

    /* Dark */
    .o-dark {
      --quote-color: var(--white);
    }

    .o-dark .quote-separator {
      display: none;
    }

    .o-dark .quote {
      padding: 90px 40px;
    }

    .o-dark .quote-start,
    .o-dark .quote-end {
      position: absolute;
      top: 0;
      left: 50%;
      width: 64px;
      height: 52px;
      margin-left: -32px;
    }

    .o-dark .quote-end {
      top: unset;
      bottom: 0;
    }

    .o-dark .main {
      position: absolute;
      bottom: 3mm;
      right: 3mm;
      left: 3mm;
      width: auto;
      padding: 0 50px 170px;
    }

    .o-dark .main-inner {
      width: 840px;
      padding: 28px 34px;
      background: var(--transparent-black);
      color: var(--white);
    }

    .o-dark .heading,
    .o-dark .heading h1 {
      font-size: 45.29px;
    }

    .o-dark .heading {
      margin-bottom: 30px;
    }

    .o-dark .testimonial,
    .o-dark .testimonial p {
      font-size: 26px;
    }

    .o-dark .testimonial {
      margin-bottom: 35px;
    }

    .o-dark .author,
    .o-dark .author h3 {
      font-size: 29.14px;
    }

    /* Position */
    .po-left .main {
      align-items: flex-start;
    }

    /* Alignment */
    .al-left .testimonial,
    .al-left .author {
      text-align: left;
    }

    .al-right .testimonial,
    .al-right .author {
      text-align: right;
    }

      .main-inner {

      .heading,
      .heading h1 {

        margin-bottom: 18px;
      }

      .o-dark .author,
      .o-dark .author h3 {
        font-size: 26.56px;
      }
    }

    @media (orientation: landscape) {

      .author {}

      .quote-start,

      .keyline {
        top: 10px;

      }

      .keyline::after,
      .keyline::before {
        border-width: 5px;
      }

      .keyline::after {

      }

      /* Full */
      .o-full .main-inner {
        padding: 40px;
      }
      
      .o-full .testimonial,
      .o-full .testimonial p {
        font-weight: 300;
      }

        /*max-height: 7.44em;*/
        max-height: 200px;
      }
      
      .o-full .author,
      .o-full .author h3 {
        font-family: 'Playfair Display';        
      }
      
      .o-full .author.commercial,
      .o-full .author.commercial h3 {
        font-family: 'Oswald';
        text-transform: uppercase;
      }
      
      .o-full .author {
        max-height: 2.64em;
      }

      /* Light */
      .o-light .quote {
        padding-left: 80px;
      }

      .o-light .quote-start {
        top: 5px;
        left: 0;
        width: 72px;
        height: 58px;
      }

      .o-light .main {

      .o-light .main-inner {
        width: 910px;
        padding: 28px 65px;
      }

      .o-light .heading,
      .o-light .heading h1 {
        font-size: 40.19px;
      }

      .o-light .testimonial,
      .o-light .testimonial p {
        font-size: 18.47px;
      }

      .o-light .author,
      .o-light .author h3 {

      /* Dark */
      .o-dark .quote {
        padding: 56px 20px;
      }

      .o-dark .quote-start,
      .o-dark .quote-end {
        width: 38px;
        height: 31px;
        margin-left: -19px;
      }

      .o-dark .main {
        padding: 30px;
      }           

      .o-dark .main-inner {
        width: 500px;
        padding: 18px 20px;
      }
      
      .o-dark.po-centre .main {
        top: 3mm;
        padding: 50px;
        align-items: flex-start;
      }

      .o-dark .heading,
      .o-dark .heading h1 {
        font-size: 27.12px;
      }

      .o-dark .heading {
        margin-bottom: 18px;
      }

      .o-dark .testimonial,
      .o-dark .testimonial p {
        font-weight: normal;
        font-size: 15.79px;
      }

      .o-dark .testimonial {
        margin-bottom: 15px;
      }

      .o-dark .author,
      .o-dark .author h3 {
        font-size: 17.45px;
      }
    }
  </style>
</head>

  <script>

    console.clear();

    // Tracking text changes and firing text restriction functions (mutationObserver)
    const overflowObserver = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        maxLineCheck();
        maxHeightCheck();
      });
    });

    const injectObserver = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        injectDynamicContent();
      });
    });

    const injectSources = document.querySelectorAll('[data-target-id]');

    overflowObserver.observe(document.body, {
      attributes: false,
      characterData: true,
      childList: true,
      subtree: true,
      attributeOldValue: false,
      characterDataOldValue: true
    });

    if (injectSources.length > 0) {
      injectSources.forEach(src => {
        injectObserver.observe(src, {
          attributes: false,
          characterData: true,
          childList: true,
          subtree: true,
          attributeOldValue: false,
          characterDataOldValue: true
        });
      });
    }

    // Calling text size restriction functions once the fonts are loaded
    document.fonts.ready.then(() => {
      maxLineCheck();
      maxHeightCheck();
      injectDynamicContent();
    });
