<!doctype html>
<!-- VERSION: 0.0.0 -->
<html lang="en" async>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Page with Title and Columns</title>

    {{{ account.snippets.tagmanager_script }}}

    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">
    <link media="all" rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="document" data-office-type="{{ _office__sub_type_code }}">
      <section class="page-A4 page-with-margins" data-page-name="Page with photo and two columns">
        <div class="row h-100 flex-column flex-nowrap">
          <div class="col flex-none">
            {{# multiline_title }}<h2 class="page__title underblock flex-none">{{{ multiline_title }}}</h2>{{/ multiline_title }}
          </div>

          <div class="col" style="flex: 1 1; overflow: hidden; padding-bottom: 2rem;">
            <div class="copy text-col-2">{{{ formatted_text }}}</div>
          </div>

          {{# resizable_background_image }}
            <div class="col" style="flex: 0 1 420px;">
              <figure class="h-100">
                <picture class="h-100">{{{ resizable_background_image }}}</picture>
                {{# image_caption }}
                  <figcaption class="caption-inset flex-none">{{ image_caption }}</figcaption>
                {{/ image_caption }}
              </figure>
            </div>
          {{/ resizable_background_image }}
        </div>
      </section>
    </article>
  </body>
</html>
