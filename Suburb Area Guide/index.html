<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Area Guide</title>
    
    {{{ account.snippets.tagmanager_script }}}

    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i">
    <link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i">
    <link media="all" rel="stylesheet" href="index.css" />

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>

    <article class="document">
      <section class="page-A4 page-with-margins">
        <div class="row h-100">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <hgroup>
                  <h6><span class="highlight">Area guide</span></h6>
                  <h3><div class="truncate">{{ area_guide_title }}</div></h3>
                </hgroup>
              </div>
              <div class="col-12" style="max-height: 13em; overflow: hidden;">
                <div class="copy text-col-2">
                  {{# area_guide_leadin }}
                    <p class="leadin">{{ area_guide_leadin }}</p>
                  {{/ area_guide_leadin }}
                  {{{ area_guide_content }}}
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 align-self-end">
            <div class="aspect--square">
              <figure class="grid-3x3 h-100 position-absolute-all">
                {{# collection.area_guide_features }}

                  {{# block.area_guide_feature_1 }}
                  <picture class="cell-2x2 order-1">{{{ feature_resizable_image }}}</picture>
                  <figcaption class="cell-1x1 order-2 background--lightGrey">
                    <div class="row h-100">
                      <div class="col-12 align-self-start">
                        <div class="icon">{{{ svg_icon }}}</div>
                      </div>
                      <div class="col-10 align-self-end">
                        <div class="copy">
                          <b>{{ feature_title }}</b>
                          <p>{{ feature_description }}</p>
                        </div>
                      </div>
                    </div>
                  </figcaption>
                  {{/ block.area_guide_feature_1 }}

                  {{# block.area_guide_feature_2 }}
                  <figcaption class="cell-1x1 order-4 background--brand">
                    <div class="row h-100">
                      <div class="col-12 align-self-start">
                        <div class="icon">{{{ svg_icon }}}</div>
                      </div>
                      <div class="col-10 align-self-end">
                        <div class="copy">
                          <b>{{ feature_title }}</b>
                          <p>{{ feature_description }}</p>
                        </div>
                      </div>
                    </div>
                  </figcaption>
                  <picture class="cell-1x1 order-5">{{{ feature_resizable_image }}}</picture>
                  {{/ block.area_guide_feature_2 }}

                  {{# block.area_guide_feature_3 }}
                  <picture class="cell-1x1 order-3">{{{ feature_resizable_image }}}</picture>
                  <figcaption class="cell-1x1 order-6 background--mediumGrey order-6">
                    <div class="row h-100">
                      <div class="col-12 align-self-start">
                        <div class="icon">{{{ svg_icon }}}</div>
                      </div>
                      <div class="col-10 align-self-end">
                        <div class="copy">
                          <b>{{ feature_title }}</b>
                          <p>{{ feature_description }}</p>
                        </div>
                      </div>
                    </div>
                  </figcaption>
                  {{/ block.area_guide_feature_3 }}

                {{/ collection.area_guide_features }}
              </figure>
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
